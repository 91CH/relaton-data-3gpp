abstract:
- content: "This specification describes the supplementary services belonging to the
    group line identification supplementary services. The group of line identification
    supplementary services is divided into the following four supplementary services:\r\nCLIP:\tcalling
    line identification presentation (clause 1);\r\nCLIR:\tcalling line identification
    restriction (clause 2);\r\n \r\nCOLP:\tconnected line identification presentation
    (clause 3);\r\nCOLR:\tconnected line identification restriction (clause 4)."
